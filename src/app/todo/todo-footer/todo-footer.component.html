<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">

  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ toDoPending }}</strong> item pendientes</span>

  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="changeFilter( filter )" *ngFor="let filter of filtersValidate">
      <a [ngClass]="{ 'selected': filter === filterCurrently }">{{ filter }}</a>
    </li>
  </ul>

  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="eraseToDoCompleted()">Quitar completados</button>

</footer>
