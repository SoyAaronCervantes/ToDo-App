<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li [ngClass]="{ 'completed': toDo.completed, 'editing': editing }">

  <div class="view">

    <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="toDo.completed">

    <label (dblclick)="edit()">{{ toDo.text }}</label>

    <button class="destroy" (click)="delete()"></button>

  </div>

  <input class="edit" [value]="toDo.text" [formControl]="textInput" (blur)="finishEdit()" (keyup.enter)="finishEdit()" #inputElement>

</li>
